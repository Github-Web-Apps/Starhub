<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16" />
  <title>Watchub</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
</head>
<body style="padding-top: 1.5rem; padding-bottom: 1.5rem;">
  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-xs-right">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/donate">Donate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </nav>
      <h3 class="text-muted" style="line-height: 3rem;">Watchub</h3>
    </div>
    <div class="jumbotron">
      <h1 class="display-3">Watchub</h1>
      <hr/>
      <p class="lead">
        Be notified of people who followed/unfollowed you and starred/unstarred
        your repositories.
      </p>
      {{if eq .User ""}}
        <p>
          <a class="btn btn-lg btn-success" href="/login" role="button">
            <i class="fa fa-github" aria-hidden="true"></i> Login
          </a>
        </p>
      {{else}}
        <p class="lead">
          Hey, <strong>{{.User}}</strong>,
          <span class="text-success">you're are all set up!</span>
          Just wait for the welcome email :)
        </p>
      {{end}}
    </div>
    <footer class="footer">
      <p>&copy; Watchub 2016, by <a href="https://github.com/caarlos0">@caarlos0</a></p>
    </footer>
  </div>
</body>
</html>
