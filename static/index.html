<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Watchub</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" style="padding-top: 20px">
    <div class="jumbotron">
      <h1 class="display-3">Watchub</h1>
      <hr/>
      <p class="lead">Receive notifications about watches, unwatches, stars and unstars.</p>
      {{if eq .User ""}}
        <p><a class="btn btn-lg btn-success" href="/login" role="button">Login</a></p>
      {{else}}
        <p class="lead">
          Hey, <strong>{{.User}}</strong>,
          <span class="text-success">you're are all set up!</span>
          Just wait for the emails next days.
        </p>
      {{end}}
    </div>
  </div>
</body>
</html>
