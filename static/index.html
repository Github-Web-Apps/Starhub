{{ define "content" }}
{{if eq .User ""}}
  <p>In order to continue, we need to <strong><a href="/login" role="button">login</a></strong>!</p>
{{else}}
   <div class="avatar-parent-child left">
    <img class="avatar" src="https://avatars3.githubusercontent.com/u/{{ .UserID }}?v=3&s=144" width="72" height="72">
    <img class="avatar avatar-child" src="https://avatars3.githubusercontent.com/oa/410065?v=3&s=40" width="30" height="30">
  </div>
  <h3>Houdy, {{.User}}!</h3>
  <p class="lead">
    <span class="text-success">We're are all set!</span>
    Just wait for the welcome email :)
  </p>
  <p class="text-gray">
    <small>
    You can always change or remove your subscription on
    <a target="blank" class="link-gray-dark" href="{{.ChangeSubscriptionURL}}">GitHub settings page</a>.
    </small>
  </p>
{{end}}
{{end}}
