{{ define "content" }}
{{if eq .User ""}}
  <h3 class="ui header">Login</h3>
  <p>
    In order to continue, we need to authorize with GitHub.
  </p>
  <a href="/login" class="ui large positive button"><i class="github icon"></i> Login</a>
{{else}}
  <h2 class="ui header">
    <img src="https://avatars3.githubusercontent.com/u/{{ .UserID }}?v=3&s=144" class="ui circular image">
    Houdy, {{.User}}!
  </h2>
  <p>
    <b>We're are all set!</b>
    You should receive a welcome email soon <i class="mail icon"></i>
  </p>
  <p>
    <a target="blank" class="ui secondary basic small button" href="https://github.com/settings/connections/applications/{{ .ClientID }}">Change settings</a>
  </p>
{{end}}
{{end}}
