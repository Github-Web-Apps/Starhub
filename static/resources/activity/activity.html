<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
<link rel="stylesheet" href="github-activity.css">

<script src="https://code.jquery.com/jquery-1.11.0.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
<script type="text/javascript" src="github-activity.js"></script>

<script>
	function updateFeed(username, page, type, filter) {
		GitHubActivity.feed({ username: username, selector: '#feed', page: page, type: type, filter: filter });
	}
	
	var parsedUrl 	= new URL(window.location.href);
	var username 	= parsedUrl.searchParams.get('u');
	var page 		= parsedUrl.searchParams.get('p');
	var type 		= parsedUrl.searchParams.get('t');
	var filter 		= parsedUrl.searchParams.get('f');

	if (!page) 		{page 	= '1';}
	if (!type) 		{type 	= '1';}
	if (!filter) 	{filter = '0';}

	$(document).ready(function() {
		if (username) {	
			updateFeed(username, page, type, filter);
		}
	});
</script>

<style>
	body {
		margin-left: 0px;
		margin-right: 0px;
		margin-top: 1px;
		margin-bottom: 0px;
	}
	#feed {
		width: 700px;
		height: 600px;
		margin: 0px;
		margin-left: auto;
		margin-right: auto;		
	}
</style>

</head>
<body>

<div id="feed"></div>

</body>
</html>
