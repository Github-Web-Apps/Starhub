<div id='progress-bar' style='position: fixed; left: 0; top: 0; width: 0; height:2px; background-color:#00FF7F'></div>

<div class='container'>
    <section id='main_content'>
        <div class='wrapper'>
            <div id='outer'>
                <div class='content' style='text-align: center'>
                    <img id='github_logo' src='GitHub-Mark-32px.png'>
                    <h1 id='user_id'></h1>

<script>
   	var url_string = window.location.href;
	var url = new URL(url_string);
	var user = url.searchParams.get("q");    	
	var userlinkFollowers = 'https://github.com/' + user + '?tab=followers';
	var userlinkFollowing = 'https://github.com/' + user + '?tab=following';
   	document.getElementById("following").setAttribute("href",userlinkFollowing);
   	document.getElementById("follower").setAttribute("href",userlinkFollowers);
</script>
