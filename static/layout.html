{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16" />
  <title>Watchub</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/3.0.1/css/primer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/octicons.min.css" />
</head>
<body style="padding-top: 1.5rem; padding-bottom: 1.5rem;">
  <div class="container">
    <a class="link-gray-dark" href="/"><h1>Watchub</h1></a>
    <hr>
    <p class="lead">
      Be notified of people who followed/unfollowed you and starred/unstarred
      your repositories.
    </p>
    <div class="blankslate blankslate-spacious blankslate-large">
       {{ template "content" . }}
    </div>
    <footer class="text-gray text-center pt-4">
      <p>
        Liking our service?
        Maybe you'll consider <a class="link-gray-dark" href="/donate">donating</a>.
      </p>
      <p>
        &copy; Watchub 2016, by <a class="link-gray-dark" href="https://github.com/caarlos0">@caarlos0</a>
      </p>
    </footer>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-85002396-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
{{ end }}
